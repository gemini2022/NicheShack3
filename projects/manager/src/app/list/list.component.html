<list-content [list]="list"
              [options]="options"
              (itemClickedEvent)="itemClickedEvent.emit($event)"
              (selectedItemsEvent)="selectedItemsEvent.emit($event)"
              (mouseLeftItemEvent)="mouseLeftItemEvent.emit($event)"
              (pressedEnterKeyEvent)="pressedEnterKeyEvent.emit($event)"
              (mouseEnteredItemEvent)="mouseEnteredItemEvent.emit($event)"
              (requestedPageLoadEvent)="requestedPageLoadEvent.emit($event)">

               <ng-template #template
                            let-item="referenceItem">
                    
                    <div [style.paddingLeft.px]="options.indent"
                         [style.marginLeft.px]="-(item.selectionBorderWidth ? item.selectionBorderWidth: options.selectionBorderWidth!)">
                    </div>
               </ng-template>
</list-content>
