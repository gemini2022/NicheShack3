<editable-list-content [list]="list"
                       [options]="options"
                       (addedItemEvent)="addedItemEvent.emit($event)"
                       (editedItemEvent)="editedItemEvent.emit($event)"
                       (pastedListEvent)="pastedListEvent.emit($event)"
                       (unselectedListEvent)="unselectedListEvent.emit()"
                       (deletedItemsEvent)="deletedItemsEvent.emit($event)"
                       (mouseLeftItemEvent)="mouseLeftItemEvent.emit($event)"
                       (selectedItemsEvent)="selectedItemsEvent.emit($event)"
                       (pressedEnterKeyEvent)="pressedEnterKeyEvent.emit($event)"
                       (pressedDeleteKeyEvent)="pressedDeleteKeyEvent.emit($event)"
                       (pressedEscapeKeyEvent)="pressedEscapeKeyEvent.emit($event)"
                       (rightClickedItemEvent)="rightClickedItemEvent.emit($event)"
                       (mouseEnteredItemEvent)="mouseEnteredItemEvent.emit($event)"
                       (requestedPageLoadEvent)="requestedPageLoadEvent.emit($event)"
                       (requestedItemCaseTypeEvent)="requestedItemCaseTypeEvent.emit($event)">

    <ng-template #template
                 let-item="referenceItem"
                 let-editedItem="referenceEditedItem"
                 let-selectedItem="referenceSelectedItem">
                 
        <div [style.marginLeft.px]="item.selected && item != selectedItem ?
                                    -(item.secondarySelectionBorderWidth ? item.secondarySelectionBorderWidth: options.secondarySelectionBorderWidth!) :
                                    -(item.selectionBorderWidth ? item.selectionBorderWidth: options.selectionBorderWidth!)">

            <checkbox [isDisabled]="editedItem ? true : false"
                      [style.opacity]="editedItem && editedItem == item ? options.disabledOpacity : 1"
                      (checkboxChangedEvent)="item.isChecked = $event; itemCheckboxChangedEvent.emit(item)"
                      [options]="{disabledOpacity: 1,
                                  tabIndex: options.tabIndex,
                                  containerHeight: options.itemHeight,
                                  containerPaddingLeft: options.indent,
                                  containerPaddingRight: options.checkboxMarginRight,
                                  checkmarkColor: item.checkmarkColor ? item.checkmarkColor : options.checkmarkColor,
                                  checkboxBorderWidth: item.checkboxBorderWidth ? item.checkboxBorderWidth : options.checkboxBorderWidth,
                                  checkboxBorderColor: item.checkboxBorderColor ? item.checkboxBorderColor : options.checkboxBorderColor,
                                  checkmarkHoverColor: item.checkmarkHoverColor ? item.checkmarkHoverColor : options.checkmarkHoverColor,
                                  checkboxBorderRadius: item.checkboxBorderRadius ? item.checkboxBorderRadius : options.checkboxBorderRadius,
                                  checkboxBackgroundColor: item.checkboxBackgroundColor ? item.checkboxBackgroundColor : options.checkboxBackgroundColor,
                                  checkboxBorderHoverColor: item.checkboxBorderHoverColor ? item.checkboxBorderHoverColor : options.checkboxBorderHoverColor,
                                  checkboxBorderCheckedColor: item.checkboxBorderCheckedColor ? item.checkboxBorderCheckedColor : options.checkboxBorderCheckedColor,
                                  checkboxBackgroundHoverColor: item.checkboxBackgroundHoverColor ? item.checkboxBackgroundHoverColor : options.checkboxBackgroundHoverColor,
                                  checkboxBackgroundCheckedColor: item.checkboxBackgroundCheckedColor ? item.checkboxBackgroundCheckedColor : options.checkboxBackgroundCheckedColor}">
            </checkbox>
        </div>
    </ng-template>
</editable-list-content>
